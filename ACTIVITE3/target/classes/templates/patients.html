<!DOCTYPE html>
<html lang="en" xmlns::th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" href="/webjars/bootstrap/5.3.3/css/bootstrap.min.css">
</head>
<body>
    <div>
        <div class="card">
            <div class="card-header">
                Liste Patients
                <form method="get" th:action="@{/index}" class="d-flex" style="float: right;">
                    <input type="text" name="keyword" th:value="${keyword}" placeholder="Rechercher par nom" class="form-control me-2">
                    <button type="submit" class="btn btn-primary">Rechercher</button>
                </form>
            </div>

            <div class="card-body">
                <table class="table">
                    <tr>
                        <th> ID</th>  <th> Nom</th> <th> Date</th> <th> Malade</th> <th>Score</th>
                    </tr>
                    <tr th:each="p:${listePatients}">
                        <td th:text="${p.id}"></td>
                        <td th:text="${p.nom}"></td>
                        <td th:text="${p.dateNaissance}"></td>
                        <td th:text="${p.malade}"></td>
                        <td th:text="${p.score}"></td>
                    </tr>

                </table>
            </div>
        </div>
    </div>
</body>
</html>
